name: Python CI Template
on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: '3.11'
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - run: |
          python -m pip install --upgrade pip
          pip install -e .
          python -m py_compile $(git ls-files "*.py")
